    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ -->
    <style>
        @font-face {
            font-family: 'unutterable';
            src: url('assets/fonts/unutterable.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #222;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¥–ª—è iPhone X –∏ –Ω–æ–≤–µ–µ */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        /* –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —à—Ä–∏—Ñ—Ç–∞ */
        .fontPreload {
            position: absolute;
            font-family: 'unutterable';
            visibility: hidden;
            left: -10000px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞ */
        @media screen and (orientation: portrait) {
            .orientation-message {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 9999;
                font-family: 'unutterable', sans-serif;
                flex-direction: column;
                padding: 20px;
                box-sizing: border-box;
            }
            .orientation-icon {
                font-size: 48px;
                margin-bottom: 20px;
                transform: rotate(90deg);
                display: inline-block;
            }
        }
        
        @media screen and (orientation: landscape) {
            .orientation-message {
                display: none;
            }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        #fullscreen-button {
            position: absolute;
            z-index: 1000;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            display: block;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        #fullscreen-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        #fullscreen-button:active {
            transform: scale(0.95);
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ –Ω–∞ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        :fullscreen #fullscreen-button {
            opacity: 0.5;
        }
        
        :-webkit-full-screen #fullscreen-button {
            opacity: 0.5;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            #game-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
    <div class="orientation-message" id="orientation-message">
        <div class="orientation-icon">üì±</div>
        <div>–î–ª—è –ª—É—á—à–µ–≥–æ –∏–≥—Ä–æ–≤–æ–≥–æ –æ–ø—ã—Ç–∞ –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>
    </div>
    
    <!-- –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–æ–≤ -->
    <div class="fontPreload">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@esotericsoftware/spine-phaser-v3@4.2.80/dist/iife/spine-phaser-v3.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ dreamlo.js –¥–ª—è –æ–Ω–ª–∞–π–Ω-–ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞ -->
    <script src="https://cdn.jsdelivr.net/npm/dreamlo.js@1.3.2/dist/dreamlo.min.js"></script>
    
    <script>
    window.addEventListener('load', function() {
        if (typeof spine === 'undefined') {
            console.error('Spine –ø–ª–∞–≥–∏–Ω –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Spine –ø–ª–∞–≥–∏–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞.');
        } else {
            console.log('Spine –ø–ª–∞–≥–∏–Ω —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω:', spine.version || '–≤–µ—Ä—Å–∏—è –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞');
            console.log('Phaser –≤–µ—Ä—Å–∏—è:', Phaser.VERSION);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞
        checkOrientation();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞ iOS
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –¥–ª—è –∑—É–º–∞
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            const lastTouch = window.lastTouch || now;
            const delta = now - lastTouch;
            if (delta < 300 && delta > 0) {
                e.preventDefault();
            }
            window.lastTouch = now;
        }, false);
    });
    
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
    function checkOrientation() {
        const orientationMessage = document.getElementById('orientation-message');
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        const aspectRatio = window.innerWidth / window.innerHeight;
        
        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏–ª–∏ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω—É—é –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é
        if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) || aspectRatio > 1) {
            orientationMessage.style.display = 'none';
        } else {
            orientationMessage.style.display = 'flex';
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è –æ–±–ª–∞—Å—Ç–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        updateViewportHeight();
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã –æ–±–ª–∞—Å—Ç–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã —Å –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π)
    function updateViewportHeight() {
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // –î–ª—è iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.height = window.innerHeight + 'px';
        }
    }
    </script>
