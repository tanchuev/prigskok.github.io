<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Прыг-Скок: Командная Высота</title>
    <!-- Подключение шрифтов через Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
        }
        
        /* Предзагрузка шрифтов не требуется при использовании Google Fonts */
        .fontPreload {
            position: absolute;
            font-family: 'Nosifer', 'Creepster', cursive;
            visibility: hidden;
            left: -10000px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <!-- Элемент для предзагрузки шрифтов -->
    <div class="fontPreload">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@esotericsoftware/spine-phaser-v3@4.2.80/dist/iife/spine-phaser-v3.js"></script>
    
    <script>
    window.addEventListener('load', function() {
        if (typeof spine === 'undefined') {
            console.error('Spine плагин не загружен!');
            alert('Не удалось загрузить Spine плагин. Пожалуйста, проверьте консоль браузера.');
        } else {
            console.log('Spine плагин успешно загружен:', spine.version || 'версия не определена');
            console.log('Phaser версия:', Phaser.VERSION);
        }
    });
    </script>
    
    <script src="js/scenes/PlayerAbilities.js"></script>
    <script src="js/scenes/PowerupManager.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/StartScene.js"></script>
    <script src="js/scenes/CharacterSelectScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/CreatureScene.js"></script>
    <script src="js/scenes/PauseScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
